<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onClick="tap()">双击</button>
    <script src="/dist/umd/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            name: [{ a: 1 }, { b: 2 }]
          };
        }
      });
      console.log(vm._data.name);
      function tap() {
        vm._data.name.push([10]);
        vm._data.name[2][0] = 100;
      }
    </script>
  </body>
</html>
